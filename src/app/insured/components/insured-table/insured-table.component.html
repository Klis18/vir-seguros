<div class="py-8">
    <table class="w-full">
        <thead>
            <tr class="bg-cyan-900 text-white text-center">
                <td class="py-2">Acciones</td>
                <td>Cédula</td>
                <td>Nombre</td>
                <td>Teléfono</td>
                <td>Edad</td>
            </tr>
        </thead>
        <tbody>
            @for(insured of insuredList; track insured){
                <tr class="poppins-light text-center">
                    <td>
                        <mat-icon class="text-blue-900 mr-2">
                            edit
                        </mat-icon>
                        <mat-icon class="text-red-900" (click)="deleteInsured(insured.id)">
                            delete
                        </mat-icon>
                    </td>
                    <td>{{insured.id}}</td>
                    <td>{{insured.name}}</td>
                    <td>{{insured.phone}}</td>
                    <td>{{insured.age}}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
