<div>
    <label for="file" class="block poppins-regular mb-2">Carga masiva de asegurados: </label>
    <input type="file" class="block w-fit text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" (change)="readExcel($event)">
    <p class="text-xs text-slate-500 px-2">Formato permitido: .xlsx</p>
</div>
